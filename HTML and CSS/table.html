<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>

            table{
                border:3px solid black;
                border-collapse: collapse;
            }

            td,th{
                border:1px solid black;
                padding: 6px;
            }

            #foo{
                color: blue;
            }

            .baz{
                color: brown;
            }

        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th id="foo">Ocean</th>
                    <th class="baz">Average Depth</th>
                    <th class="baz">Max Depth</th>

                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>Pacific ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>

                <tr>
                    <td>Atlantic ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
